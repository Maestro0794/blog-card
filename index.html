<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>


  <main>
    <section class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      
      <div class="card__container">
        <p class="active">Learning</p>
        <p class="card__time">Published 21 Dec 2023</p>
        <h3 class="card__title">HTML & CSS foundations</h3>
        <p class="card__subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__profile">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <span class="nick">Greg Hooper</span>
      </div>  
    </section>

    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Maestro0794</a>.
    </footer>
  </main>


</body>
</html>
